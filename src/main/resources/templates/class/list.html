<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Classes</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<header th:insert="fragment/menu.html :: menu"> </header>
<body>
	<br>
	<div class="container">
		<div class="card">
			<div class="card-body">List of Classes</div>
		</div>
		<form th:action="@{/app/class/list}" th:object="${class}"
			class="row gx-3 gy-2 align-items-center" method="post">
			<div class="col-sm-3">
				<label for="title">Title</label> <input type="text" id="title"
					name="title" th:field="*{title}" class="form-control">
			</div>
			<div class="col-sm-3">
				<label for="description">Description</label> <input type="text"
					id="description" name="description" th:field="*{description}"
					class="form-control">
			</div>
			<div class="col-sm-3">
				<input type="submit" value="Filter" class="btn btn-primary">
				<a href="/app/class/list" class="btn btn-danger">Reset</a>
			</div>
		</form>
		<a href="/app/class/new" class="btn btn-success">Add new</a>
		<table class="table table-striped table-hover">
			<thead class="table-dark">
				<tr>
					<th>Options</th>
					<th>Code</th>
					<th>Title</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="row: ${list}">
					<td style="width: 15em"><a
						th:href="@{/app/class/edit/{id}(id=${row.code})}"
						class="badge rounded-pill bg-light text-dark">Edit</a> <a
						th:href="@{/app/class/info/{id}(id=${row.code})}"
						class="badge rounded-pill bg-light text-dark">Info</a> <a
						th:href="@{/app/class/delete/{id}(id=${row.code})}"
						class="badge rounded-pill bg-light text-dark">Remove</a></td>
					<td th:text="${row.code}"></td>
					<td th:text="${row.title}"></td>
					<td th:text="${row.description}"></td>
				</tr>
			</tbody>
		</table>
		<div th:if="${list==null || list.isEmpty()}">No items to show</div>
	</div>
</body>
</html>
