<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Students</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<header th:insert="fragment/menu.html :: menu"> </header>
<body>
<br>
	<div class="container">
		<form th:action="@{/app/class/new}" method="post">
			<div class="card">
				<div class="card-header">New class</div>
				<div class="form-group row">
					<label for="title" class="col-form-label col-sm-2">Title</label>
					<div class="col-sm-4">
						<input type="text" id="title" name="title"
							class="form-control">
					</div>
					<div th:if="${error!= null && error.containsKey('title')}"
						th:text="${error.get('title')}" class="alert alert-danger"></div>
				</div>
				<div class="form-group row">
					<label for="description" class="col-form-label col-sm-2">Description</label>
					<div class="col-sm-4">
						<input type="text" id="description" name="description"
							class="form-control">
					</div>
					<div th:if="${error!= null && error.containsKey('description')}"
						th:text="${error.get('description')}" class="alert alert-danger"></div>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Create" class="btn btn-primary"> <a
					href="/app/class/list" class="btn btn-danger">Back to list</a>
			</div>
		</form>
	</div>
</body>
</html>
