<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Students</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<header th:insert="fragment/menu.html :: menu"> </header>
<body>
	<br>
	<div class="container">
		<div class="card" th:object="${class}">
			<div class="card-header">Student Information</div>
			<div class="form-group row">
				<label for="studentId" class="col-form-label col-sm-2">Code</label>
				<div class="col-sm-4">
					<span th:text="*{code}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="title" class="col-form-label col-sm-2">Title</label>
				<div class="col-sm-4">
					<span th:text="*{title}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="description" class="col-form-label col-sm-2">Description</label>
				<div class="col-sm-4">
					<span th:text="*{description}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="lastName" class="col-form-label col-sm-2">Associated
					Students</label>
			</div>
			<table class="table table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th>Id</th>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row: *{studentList}">
						<td th:text="${row.studentId}"></td>
						<td th:text="${row.firstName}"></td>
						<td th:text="${row.lastName}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="card-footer">
			<a href="/app/class/list" class="btn btn-danger">Back to list</a>
		</div>
	</div>
</body>
</html>
