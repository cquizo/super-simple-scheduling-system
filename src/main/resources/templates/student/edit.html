<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Students</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<header th:insert="fragment/menu.html :: menu"> </header>
<body>
<br>
	<div class="container">
		<form th:action="@{/app/student/update/{id}(id=${student.studentId})}" th:object="${student}" method="post">
			<div class="card">
				<div class="card-header">Edit student</div>
				<div class="form-group row">
					<label for="studentId" class="col-form-label col-sm-2">Student Id</label>
					<div class="col-sm-4">
						<span th:text="*{studentId}"></span>
    					<input type="hidden" th:field="*{studentId}"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="firstName" class="col-form-label col-sm-2">First
						Name</label>
					<div class="col-sm-4">
						<input type="text" id="firstName" name="firstName" th:field="*{firstName}"
							class="form-control">
					</div>
					<div th:if="${error!= null && error.containsKey('firstName')}"
						th:text="${error.get('firstName')}" class="alert alert-danger"></div>
				</div>
				<div class="form-group row">
					<label for="lastName" class="col-form-label col-sm-2">Last
						Name</label>
					<div class="col-sm-4">
						<input type="text" id="lastName" name="lastName" th:field="*{lastName}"
							class="form-control">
					</div>
					<div th:if="${error!= null && error.containsKey('lastName')}"
						th:text="${error.get('lastName')}" class="alert alert-danger"></div>
				</div>
			</div>
			<div class="card-footer">
				<input type="submit" value="Update" class="btn btn-primary"> <a
					href="/app/student/list" class="btn btn-danger">Back to list</a>
			</div>
		</form>
	</div>
</body>
</html>
