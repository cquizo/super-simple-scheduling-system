<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Students</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<header th:insert="fragment/menu.html :: menu"> </header>
<body>
	<br>
	<div class="container">
		<div class="card" th:object="${student}">
			<div class="card-header">Student Information</div>
			<div class="form-group row">
				<label for="studentId" class="col-form-label col-sm-2">Student
					Id</label>
				<div class="col-sm-4">
					<span th:text="*{studentId}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="firstName" class="col-form-label col-sm-2">First
					Name</label>
				<div class="col-sm-4">
					<span th:text="*{firstName}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="lastName" class="col-form-label col-sm-2">Last
					Name</label>
				<div class="col-sm-4">
					<span th:text="*{lastName}"></span>
				</div>
			</div>
			<div class="form-group row">
				<label for="lastName" class="col-form-label col-sm-2">Associated
					Classes</label>
			</div>
			<table class="table table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th>Code</th>
						<th>Title</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row: *{classList}">
						<td th:text="${row.code}"></td>
						<td th:text="${row.title}"></td>
						<td th:text="${row.description}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="card-footer">
			<a href="/app/student/list" class="btn btn-danger">Back to list</a>
		</div>
	</div>
</body>
</html>
